{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* ===== Card Styling ===== */
  .card {
    border: none;
    border-radius: 0.75rem;
    box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.05);
  }

  /* ===== Labels & Inputs ===== */
  .form-group {
    margin-bottom: 1rem;
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 0.3rem;
    display: block;
    color: #495057;
  }

  .form-control {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.4rem;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #6c757d;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
  }

  /* ===== Buttons ===== */
  .btn {
    border-radius: 0.4rem;
    font-weight: 500;
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
    color: #fff;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-white border-bottom">
        <h4 class="mb-0 fw-bold text-primary">
          <i class="fas fa-headset me-2"></i> Contact Admin
        </h4>
      </div>
      <div class="card-body p-4">
        <p class="text-muted mb-4">Have a question or want to become a seller? Send us a message.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">
            <i class="fas fa-paper-plane me-1"></i> Send Message
          </button>
        </form>
        <div class="text-center mt-4">
          <a href="{% url 'shop:home' %}" class="text-decoration-none small text-muted">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
